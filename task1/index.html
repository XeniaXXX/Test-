<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="lorem ipsum">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Test</title>
</head>
<body>
    <h1 class="header show">Главный заголовок</h1>
    <div class="container-fluid">
        <div class="wrapper">
            <div class="row">
                <div class="col-md-4">
                    <div class="colored blue" id="left"></div>
                </div>
                <div class="col-md-4">
                    <div class="colored yellow" id="right"></div>
                </div>
                <div class="col-md-4">
                    <div class="colored pink"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="d-grid gap-2 col-md-4 mx-auto">
                <button type="button" class="btn btn-warning">Кнопка 1</button>
            </div>
            <div class="d-grid gap-2 col-md-8 mx-auto">
                <button type="button" class="btn btn-success">Кнопка 2</button>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="modal">
            <div class="modal__dialog">
                <div data-modal class="modal__close">×</div>
                <h2 class="modal__title">Привет мир!</h2>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
